name: "Run tests"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.12"]
        os: ["ubuntu-latest", "windows-latest","macos-latest"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r .github/workflows/requirements_tests.txt

    - name: Set PYTHONPATH
      env:
        PYTHONPATH: ${{ env.PYTHONPATH }}:${{ github.workspace }}/src

    - name: Test with pytest
      run: |
        pytest -v
